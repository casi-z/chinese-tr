<!--
Согласно договоренностям, посылаю небольшую тестовую задачу.
После просмотра решения дадут окончательную обратную связь.

Нужно написать класс с функцией преобразования любого числа в название столбца Excel
Например: 1-A , 2-B ... 26-Z
После 26 идет добавление символа в начало: 27-AA, 28-AB, 29-AC ... 53-BA ... 150-ET ... 5000-GJH, ... 18279-AAAA
Программа должна показать опыт проектирования классов и использования структур данных.
На вход в программу должен подаваться индекс столбца Excel, причем желательно иметь возможность подать сразу несколько чисел:
1
2
26
27
150
18279
На выходе программа должна выдавать название столбца Excel:
A
B
Z
AA
ET
AAAA
Для удобства желательно выдавать результат с исходным числом, примерно так:
1:A
2:B
26:Z
27:AA
150:ET
18279:AAAA
         Входной набор чисел можно закодировать прямо в исходном коде, не заморачиваться чтением из консоли или из файла. С возможностью быстро подставить свой набор значений.
-->
